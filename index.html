<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/TC-logo2.png" type="image/x-icon" />
    <title>Tap Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="flex flex-col justify-center items-center bg-[#FEF9EF] text-2xl font-light font-mono w-screen h-screen"
    >
      <h1 class="text-3xl text-center font-semibold font-sans absolute top-5">
        Cuma Tap Counter Bwanggg
      </h1>
      <h1 class="mb-5" id="counter">0</h1>
      <div class="buttons flex justify-center items-center">
        <button
          class="bg-[#FFD787] px-3 py-2 w-8 h-8 m-2 border border-black hover:bg-[#FFA800] flex justify-center items-center disabled:bg-slate-600 disabled:cursor-not-allowed"
          id="increment"
        >
          +
        </button>
        <button
          class="bg-[#A7A6FF] px-3 py-2 h-8 m-2 border border-black hover:bg-[#4d4b97] flex justify-center items-center"
          id="reset"
        >
          Reset
        </button>
        <button
          class="bg-[#FFD787] px-3 py-2 w-8 h-8 m-2 border border-black hover:bg-[#FFA800] flex justify-center items-center disabled:bg-slate-600 disabled:cursor-not-allowed"
          id="decrement"
        >
          -
        </button>
      </div>
      <h1
        class="text-xl text-end font-medium font-sans absolute bottom-5 right-5"
      >
        Point Counter Kamu : <span id="point">0</span>
      </h1>
    </main>

    <script src="script.js"></script>
  </body>
</html>
